<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>독서 토론 게시판</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button id="mainButton" style=align:left;>메인</button>
    <button id="writeButton"style=align:right;>글 작성</button><br>
    <table border="1" id="postTable">
        <tr>
            <th>글 번호</th>
            <th>글 제목</th>
            <th>글쓴이</th>
            <th>작성 날짜</th>
        </tr>
    </table>
 <script>
        function loadPosts() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("postTable").innerHTML = xmlhttp.responseText;
                }
            };

            var idParam = getParameterByName('id');
            xmlhttp.open("GET", "getDiscussion.jsp?id="+idParam, true);
            xmlhttp.send();
        }
        
        window.onload = function() {
            loadPosts();
            
            var mainButton = document.getElementById('mainButton');
            if (mainButton) {
                mainButton.addEventListener('click', function() {
                    var idParam = getParameterByName('id');
                    window.location.href = 'main.jsp?id=' + idParam;
                });
            }
            

            var writeButton = document.getElementById('writeButton');
            if (writeButton) {
            	writeButton.addEventListener('click', function() {
                    var idParam = getParameterByName('id');
                    window.location.href = 'discussionWrite.jsp?id=' + idParam;
                });
            }
        };
        

        // URL 파라미터 값을 가져오는 함수
        function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

    </script>
</body>
</html>
