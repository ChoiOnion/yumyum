<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>독서 토론 게시판</title>
</head>
<body>
<button><a href="main.jsp">메인</a></button><br>
<button><a href="discussionWrite.jsp">글 작성</a></button>
    <table border="1" id="postTable">
        <tr>
            <th>글 번호</th>
            <th>글 제목</th>
            <th>글쓴이</th>
            <th>작성 날짜</th>
        </tr>
    </table>
 <script>
        function loadPosts() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("postTable").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET", "getDiscussion.jsp", true);
            xmlhttp.send();
        }
        window.onload = function() {
            loadPosts();
        };
    </script>
</body>
</html>
